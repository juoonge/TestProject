<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상남자 상여자 테스트 | 멋사 10기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class = "container">
    <div class="logo"> <!-- 만든 사람 -->
        <img src = "영대로고.png" width="50px">
        <span>멋사 10기</span>
    </div>

    <div class = "start"> <!-- 첫 화면 -->
        
        <h1 class="head1 mt-5 text-center" > 상남자 상여자 테스트</h1>
        <h2 class="head2 text-center">과연 당신은? </h2>
        <img  class = "start_img mt-5" src = "nohongchul.png" >
        <button id="start_button" class="btn btn-purple mt-5" type="button">테스트 시작하기</button>
        
    </div>

    

    <div class = "input">  <!-- 이름 성별 입력 -->
        <div>
            <span style = "font-size: 20px; font-weight: bold;">이름:<span> 
            <input class = "input_name" type ="text" name = "my_name" size="20">
        </div>
        <div>
            <span style = "font-size: 20px; font-weight: bold;">성별:</span>
            <input class="btn1" type ="button" value="남자">
            <input class="btn2" type ="button" value="여자">
        </div>
    </div>    
   
    <div class="cont question_container"> <!-- 질문 화면 -->
        <h3 class="question_logo">Q.</h3>
        <p id="question" class="question">질문</p>
        <div class="progress-bar" style="width: calc(100/12*1%)"></div><!-- 클릭시 바 active -->
        <div class="answer_box">
            <button class="answer-1_btn">Yes</button>
            <button class="answer-2_btn">No</button>
        </div>
    </div> 
        
    <div class="end_quesion">
        <button type="button" class="result_btn" ><img src="end.png" >누르시오</button>
    </div>

    <div class="cont result_container"><!-- 결과 화면 -->
        <div class="result_logo">
            <img class="result_img" src = "result.png">
        </div>
        <div class="result">
            <p class="result_show">당신은 ~입니다</p>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
